{% extends 'base/base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title"> Acceptance and Risk Rating </h3>

    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <form class="form-sample" action="" method="POST">
                        {% csrf_token %}
                        <p class="card-description"> ENHANCED DUE DILIGENCE FORM(EDD) </p>


                        <div class="row">

                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Is the Source of Wealth Verified?</label>


                                    <div class="col-sm-4">
                                        <input class="form-check-input" type="radio" name="branchvist" value="yes" checked onchanges="detailFun(this)">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="col-sm-4">
                                        <input class="form-check-input" type="radio" name="branchvist" value="no" onchange="detailFun(this)">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            No
                                        </label>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <script>
                            function detailFun(choice) {
                                var x = document.getElementById("detailSec");
                                if (x.style.display === "none") {
                                    if (choice.value == "yes") {
                                        x.style.display = "block";
                                    }
                                }
                                else {
                                    x.style.display = "none";

                                    window.alert("Please verify the source of funds/wealth before proceeding further")
                                }
                            }
                        </script>
                        <div class="row" id="detailSec">
                            <div class="col-md-12">

                                <div class="form-group">
                                    <label>Uplaod Verified Document</label>
                                    <input type="file" name="img[]" class="file-upload-default">
                                    <div class="input-group col-xs-12">
                                        <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image"> <span class="input-group-append">
                                            <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>
                                        </span>
                                    </div>
                                </div>

                            </div>


                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Is the Senior Management Approval taken?</label>


                                    <div class="col-sm-4">
                                        <input class="form-check-input" type="radio" name="branchvist" value="yes">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="col-sm-4">
                                        <input class="form-check-input" type="radio" name="branchvist" value="no">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            No
                                        </label>
                                    </div>


                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="col-sm-6 col-form-label">Please attach prior approval</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="wiretrasnfer" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="col-sm-6 col-form-label">Remarks</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="branchcomment" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
                                <button class="btn btn-gradient-success">Cancel</button>
                            </div>


                        </div>




                    </form>



                </div>
            </div>
        </div>
    </div>

    
</div>
{% endblock %}
